      .furekisu{
        width:96vw;
        height:auto;
        margin:4vw auto;
        display:flex;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:space-evenly;
        gap:4vw;
      }
      .blur{
        image-rendering:auto;
        background-size:cover;
        width:27vw;
        height:27vw;
        max-width:500px;
        max-height:500px;
        filter:brightness(83%)contrast(163%)blur(23px)grayscale(20%);
        transform:scale(0.97);
        transition:filter 0.5s ease, transform 0.44s ease;
      }
      .blur:hover{
        filter:brightness(100%)contrast(100%)blur(0)grayscale(0%);
        transform:scale(1);
        transition:filter 1s cubic-bezier(.18,1.71,.78,.49), transform 0.8s cubic-bezier(.18,1.71,.78,.49);
      }
    </style>
  </head>

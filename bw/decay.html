      .contrastadjust{
        z-index:3;

  <body style="margin:0">
  
      <div class="contrastadjust"></div>
      <div class="matrix" id="my-div"></div>
    
    <svg class="image" style="transform: rotate(-45deg);">
      <defs>
        <filter id="dynamic-blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0" id="blur-effect" />
        </filter>
      </defs>
      <image href="skull.html" x="0" y="0" width="450" height="450" filter="url(#dynamic-blur)"/>
    </svg>
    
    <script>
      function handleMovement(event) {
        let cursorX, cursorY;
        
        if (event.type === 'touchmove') {
          cursorX = event.touches[0].clientX;
          cursorY = event.touches[0].clientY;
        } else {
          cursorX = event.clientX;
          cursorY = event.clientY;
        }
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        const distanceX = Math.abs(cursorX - centerX);
        
        const stdDeviationX = distanceX / 5;
        
        const blurEffect = document.getElementById('blur-effect');
        blurEffect.setAttribute('stdDeviation', `${stdDeviationX} 0`);
      }
      
      document.addEventListener('mousemove', handleMovement);
      document.addEventListener('touchmove', handleMovement, { passive: true });
    </script>
    
  </body>
